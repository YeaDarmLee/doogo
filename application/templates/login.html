<!DOCTYPE html>
<html lang="kr">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Doogo Admin - Login</title>
  
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <!-- Custom fonts for this template-->
  <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const USER_KEY = 'doogo.savedUserId';
      const REMEMBER_KEY = 'doogo.rememberUserId';
  
      const $id = document.getElementById('userId');
      const $remember = document.getElementById('customCheck');
      const $form = document.querySelector('form.user');
  
      // 요소가 없으면 종료
      if (!$id || !$remember || !$form) return;
  
      // 저장값 복원
      try {
        const remember = localStorage.getItem(REMEMBER_KEY) === '1';
        const savedId = localStorage.getItem(USER_KEY) || '';
  
        if (remember && savedId) {
          $id.value = savedId;
          $remember.checked = true;
        } else {
          $remember.checked = false;
        }
      } catch (e) {
        // localStorage 불가 시 무시
      }
  
      // 체크박스 토글 시 동기화
      $remember.addEventListener('change', () => {
        try {
          if ($remember.checked) {
            localStorage.setItem(REMEMBER_KEY, '1');
            localStorage.setItem(USER_KEY, $id.value || '');
          } else {
            localStorage.removeItem(REMEMBER_KEY);
            localStorage.removeItem(USER_KEY);
          }
        } catch (e) {}
      });
  
      // ID 입력 중 동기화 (Remember 켜진 경우만)
      $id.addEventListener('input', () => {
        try {
          if ($remember.checked) {
            localStorage.setItem(USER_KEY, $id.value || '');
          }
        } catch (e) {}
      });
  
      // 폼 제출 시 최종 동기화
      $form.addEventListener('submit', () => {
        try {
          if ($remember.checked) {
            localStorage.setItem(REMEMBER_KEY, '1');
            localStorage.setItem(USER_KEY, $id.value || '');
          } else {
            localStorage.removeItem(REMEMBER_KEY);
            localStorage.removeItem(USER_KEY);
          }
        } catch (e) {}
      });
    });
  </script>  
  
  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Doogo Admin</h1>
                  </div>
                  <form class="user" method="post" action="/login">
                    {% if error %}
                      <div class="alert alert-danger small" role="alert">{{ error }}</div>
                    {% endif %}
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user"
                        id="userId" name="userId" placeholder="ID를 입력해 주세요" required>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user"
                        id="userPassword" name="userPassword" placeholder="비밀번호를 입력해 주세요" required>
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck" name="rememberMe">
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                      </div>
                    </div>                    
                    <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>

</body>

</html>
